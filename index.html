<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipGame By Ridum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-game">
        <div id="login-container">
            <h1>Flip Game</h1>
            <input type="text" id="user-name" placeholder="Name...">
            <input type="text" id="user-id" placeholder="userid...">
            <button type="button" id="start-btn">Start Game</button>
        </div>
    </div>
    <div id="container">
        <div id="game-container">
            <table id="game-board">
                <tr class="row">
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                </tr>
                <tr class="row">
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                </tr>
                <tr class="row">
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                </tr>
                <tr class="row">
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                    <td class="box"><span class="num hide"></span></td>
                </tr>
            </table>

        </div>
        <div id="scoreboard">
            <p id="score">Score: 0</p>
                <div id="user-log-container">
                    <h2>User Log</h2>
                    <h1 id="display-username"></h1>
                    <p id="display-userid"></p>
                    <div id="display-highscore"></div>
                    <div id="display-bestscore"></div>
                </div>
            <div id="timer">01:00</div>

        </div>
    </div>
    <div id="timebar"></div>
    <script src="script.js"></script>
</body>
</html>
